name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker-compose -f components/docker-compose.yml build 
      
    - name: Install pytest
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        
    - name: User tests
      run: docker-compose run user_backend pytest components/user_backend/tests/unit/application/services/test_user.py
